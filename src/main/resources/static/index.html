<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Link: Thisara</title>

    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Terminal style font */
            background: #0d0d0d; /* Pitch black background */
            color: #00ff41; /* Hacker green text */
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        #container {
            width: 600px;
        }
        h1 {
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #chat {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }
        .message-row { margin-bottom: 10px; }
        .user-label { color: #00d2ff; font-weight: bold; } /* Blue for User */
        .npc-label { color: #ff0055; font-weight: bold; }  /* Red/Pink for Thisara */

        .input-area {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }
        input {
            flex-grow: 1;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: white;
            font-family: inherit;
        }
        button {
            padding: 12px 25px;
            background: #008f11;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:hover { background: #00ff41; }
        .system { color: #555; font-style: italic; }
    </style>
</head>

<body>
<div id="container">
    <h1>/// SECURE_CONNECTION: THISARA</h1>
    <div id="chat">
        <p class="system"><i>> Establishing encrypted link...</i></p>
        <p class="system"><i>> Thisara lights a cigarette and looks at his phone.</i></p>
    </div>

    <div class="input-area">
        <input id="msg" placeholder="Type your message..." onkeydown="if(event.key==='Enter') send()" />
        <button onclick="send()">SEND</button>
    </div>
</div>

<script>
    async function send() {
        const input = document.getElementById("msg");
        const chat = document.getElementById("chat");
        const text = input.value.trim();
        if (!text) return;

        // 1. Add User Message (Blue)
        chat.innerHTML += `<div class="message-row"><span class="user-label">YOU:</span> ${text}</div>`;
        input.value = "";

        // Auto-scroll to bottom
        chat.scrollTop = chat.scrollHeight;

        try {
            const res = await fetch("http://localhost:8080/npc/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            if (!res.ok) throw new Error("Connection Lost");

            const reply = await res.text();

            // 2. Add NPC Message (Red/Pink)
            chat.innerHTML += `<div class="message-row"><span class="npc-label">THISARA:</span> ${reply}</div>`;

        } catch (e) {
            chat.innerHTML += `<p class="system">>> ERROR: Signal jammed. Try again.</p>`;
            console.error(e);
        }

        chat.scrollTop = chat.scrollHeight;
    }
</script>

</body>
</html>
